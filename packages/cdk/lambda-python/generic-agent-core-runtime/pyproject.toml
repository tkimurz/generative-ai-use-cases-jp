[project]
name = "generic-agent-core-runtime"
version = "0.0.1"
requires-python = ">=3.12"
dependencies = [
  "strands-agents>=1.0",
  "strands-agents-tools[agent_core_code_interpreter,agent_core_browser]",
  "boto3",
  "mcp",
  "fastapi",
  "uvicorn",
  "pydantic",
  "aws-opentelemetry-distro>=0.10.1",
]

[dependency-groups]
lint = [
  "ruff>=0.8.0",
]

[tool.ruff]
target-version = "py313"
line-length = 500

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"